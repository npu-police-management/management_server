version: "3"
services:
  police-db:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: AeK0cPV9
      TZ: Asia/Shanghai
    networks:
      - police-network
    volumes:
      - ./sql/:/docker-entrypoint-initdb.d/
      - police_db_volume:/var/lib/mysql
  police-redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: redis-server --requirepass zVxDxXCe
    volumes:
      - police_redis_volume:/data
    networks:
      - police-network
  police-management-backend:
    build:
      context: .
    networks:
      - police-network
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: police-db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: police_management
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: AeK0cPV9
      REDIS_HOST: police-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: zVxDxXCe
      SNOWFLAKE_ID: 15
      DATACENTER_ID: 15
      JWT_SECRET: s71uE1N861fVWFi8pjZqHwG15Ma4l5vCGq09Cb4w10tTtY7gWPwXyM_cQaSCdMid
      RSA_KEY: 

networks:
  police-network:

volumes:
  police_db_volume:
  police_redis_volume:
